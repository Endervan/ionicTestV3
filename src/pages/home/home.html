<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="form">
    <ion-row>
        <ion-col>
          <mat-form-field>
            <input matInput formControlName="textInput" placeholder="Input">
          </mat-form-field>
        </ion-col>
        <ion-col>
          <mat-form-field>
            <textarea matInput formControlName="textArea" placeholder="Textarea"></textarea>
          </mat-form-field>
        </ion-col>

        <ion-col>
          <mat-form-field>
            <mat-select placeholder="Select" formControlName="inputSelect">
              <mat-option value="option">Option</mat-option>
            </mat-select>
          </mat-form-field>
        </ion-col>

      <ion-col col-12>
        <button (click)="enviar()" mat-raised-button color="primary">Enviar</button>
      </ion-col>


    </ion-row>
  </form>
</ion-content>
